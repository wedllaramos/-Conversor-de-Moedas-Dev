<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,84.3,100..900;1,84.3,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Dev</title>
</head>

<body>

    <img src="money.gif" alt="logo-conversor-de-moedas" class="logo" />

    <main>
        <label>
            <p>Converter <b>de</b></p>
            <select id="moedaDeOrigem">
                <option value="BRL">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <p>Converter <b>para</b></p>
            <select class="currency-select">
                <option value="USD">US Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <p>Valor</p>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>


        <section>
            <div class="currency-box">
                <img src="./img/real.png" alt="logo-moeda-a-converter" class="logo-real" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div>
                <img src="./img/seta.png" class="arrow"/>
            </div>

            <div class="currency-box">
                <img src="./img/dolar-usa.png" alt="logo-moeda-convertida" class="image-currency-converted" />
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
        </section>
    </main>

</body>

<script src="scripts.js"></script>

</html>
